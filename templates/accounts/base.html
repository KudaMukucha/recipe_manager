{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{%block title%}Food & Taste Recipes {%endblock%}</title>
    <link rel="icon" href="{%static 'images/favicon.png'%}" />

</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #6cbc3c;">
           <div class="featured-image mb-3">
            <img src="{%static 'images/chef.png'%}" class="img-fluid" style="width: 100px;">
           </div>
           <p class="text-white fs-2" style="font-weight: 600;">Taste Community</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;">Share your favorite recipes, discover new flavors, and connect with fellow cooks.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h3>{{h2}}</h3>
                     <!-- <p>We are happy to have you back.</p> -->
                </div>
                {%if messages%}
                {%for message in messages%}
                <p class="alert {{message.tags}}">{{message}}<span class="close-alert"><i class="fa fa-close"></i></span></p>
                {%endfor%}
                {%endif%}
               {%block content%}

               {%endblock%}
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
