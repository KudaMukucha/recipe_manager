{%extends 'accounts/base.html'%}
{%load static%}
{%load widget_tweaks%}
{%block title%}Login - Food & Taste Recipes {%endblock%}
<h2>{{h2}}</h2>
{%block content%}
<form method="post">
    {%csrf_token%}
    <div class="input-group mb-3">
        <input type="text" required name="username" class="form-control form-control-lg bg-light fs-6" placeholder="Email" value="{{username|default:''}}">
    </div>
    <div class="input-group mb-3">
        <input type="password" required name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
    </div>
    
    <div class="input-group mb-5 d-flex justify-content-between">
       
        <div class="forgot">
            <small><a href="#">Forgot Password?</a></small>
        </div>
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
    </div>
   
</form>
{%endblock%}
